<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="./imagens/nuvem.png" class="nuvem">
        <img src="./imagens/mario.gif" class="mario">
        <img src="./imagens/pipe.png" class="pipe">
        <img src="./imagens/pipe.png" class="pipe2">

        

        <audio autoplay id="audio">
            <source src="./Sons/tema.mp3" type="audio/mpeg">
        </audio>
            
        <button id="playAudio" onclick="playPause()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-down-fill" viewBox="0 0 16 16">
                <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
              </svg>
        </button>
    </div>
   
   
   
 <div id="fade" class="hide"></div>
 <div id="modal" class="hide">
        <img src="./imagens/game-over-text.png" alt="">
        <h2>Your score:</h2>
        
        <div class="modal-container">
            <button id="reset">RESET
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
            </button>
        </div>

        
 </div>
</body>
</html>
